{% extends 'base.html' %}

{% block conteudo %}

        {% csrf_token %}
        <div class="container">
            <h1>Cadastro de Turma</h1>

            Ano <input name="ano" class="form-control-sm" type="text">

        </div>
    </form>
{% endblock %}
