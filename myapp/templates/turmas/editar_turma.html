{% extends 'base.html' %}

{% block conteudo %}
    <form method="post">
        {% csrf_token %}
        <div class="conteiner mt-5">
            <h1>Editar Turma</h1>
            Nome: <input name="nome" class="form-control-sm mt-3" type="text" value="{{ turma.nome }}">
            Ano: <input name="ano" class="form-control-sm mt-3" type="text" value="{{ turma.ano }}">
            <button class="btn btn-info form-control-sm">Salvar</button>
        </div>
    </form>
{% endblock %}
