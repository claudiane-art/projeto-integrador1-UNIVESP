{% extends 'base.html' %}

{% block conteudo %}
    <form method="post">
        {% csrf_token %}
        <div class="conteiner mt-5">
            <h1>Editar Disciplina</h1>
            Nome: <input name="disciplina" class="form-control-sm mt-3" type="text" value="{{ disciplina.disciplina }}">
            <button class="btn btn-info form-control-sm">Salvar</button>
        </div>
    </form>
{% endblock %}
