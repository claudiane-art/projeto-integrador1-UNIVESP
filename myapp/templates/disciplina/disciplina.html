{% extends 'base.html' %}

{% block conteudo %}
    <div class="container mt-5">
        <h1><p class="text-center">Disciplina</p></h1>
    </div>
        <a class="btn btn-success my-3 mt-3" href="/disciplina/nova_disciplina">Nova disciplina</a>
        <table class="table table-bordered table-striped">
            <tr>
                <th>ID</th>
                <th>Disciplina</th>
                <th>Opções</th>
            </tr>

            {% for disciplina in disciplina %}
            <tr>
                <td>{{ disciplina.id }}</td>
                <td>{{ disciplina.disciplina }}</td>
                <td>
                    <a href="{% url 'editar_disciplina' disciplina.id %}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="{% url 'excluir_disciplina' disciplina.id %}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            
            {% endfor %}
        </table>
    </div>
{% endblock %}
