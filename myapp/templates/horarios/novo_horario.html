{% extends 'base.html' %} {% block conteudo %}
<form method="post">
  {% csrf_token %}
  <div class="container mt-5">
    <h1><p class="text-center">Cadastro de Horário</p></h1>
    <div class="row g-3 mt-3">
        <div class="col-md-12">
            <label for="dia_semana" class="form-label text-lg-start">
              Dia da semana:</label
            >
            <select name="dia_semana" class="form-select">
                <option value="Segunda-feira">Segunda-feira</option>
                <option value="Terça-feira">Terça-feira</option>
                <option value="Quarta-feira">Quarta-feira</option>
                <option value="Quinta-feira">Quinta-feira</option>
                <option value="Sexta-feira">Sexta-feira</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
            </select>
          </div>
      

      <div class="col-md-6">
        <label for="horario_inicial">Hora inicial:</label>
        <input
          type="time"
          name="horario_inicial"
          class="form-control"
          step="300"
        />
      </div>

      <div class="col-md-6">
        <label for="horario_inicial">Hora final: </label
        ><input
          name="horario_final"
          class="form-control"
          step="300"
          type="time"
        />
      </div>
      

      <div class="d-grid gap-2 col-md-12">
        <button class="btn btn-success">Enviar</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
