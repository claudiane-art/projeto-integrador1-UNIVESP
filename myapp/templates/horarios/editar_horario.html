{% extends 'base.html' %}

{% block conteudo %}
    <form method="post">
        {% csrf_token %}
        <div class="conteiner mt-5"">
            <h1><p class="text-center">Editar Horário</p></h1>
            <h3 class="text-black-50 text-sm-start ">
                {{ horario.dia_semana}} - {{horario.horario_inicial}} - {{horario.horario_final}}
            </h3>
            <div class="row g-3 mt-3">

                <div class="col-md-12">
                    <label for="dia_semana" class="form-label text-lg-start">
                      Dia da semana:</label
                    >
                    <select name="dia_semana" class="form-select" value="{{horario.dia_semana}}">
                      <option value="Segunda-feira">Segunda-feira</option>
                      <option value="Terça-feira">Terça-feira</option>
                      <option value="Quarta-feira">Quarta-feira</option>
                      <option value="Quinta-feira">Quinta-feira</option>
                      <option value="Sexta-feira">Sexta-feira</option>
                      <option value="Sábado">Sábado</option>
                      <option value="Domingo">Domingo</option>
                    </select>
                  </div>
              
        
              <div class="col-md-6">
                <label for="horario_inicial">Hora inicial:</label>
                <input
                  type="time"
                  name="horario_inicial"
                  class="form-control"
                  step="300"
                  value="{{horario.horario_inicial}}"
                />
              </div>
        
              <div class="col-md-6">
                <label for="horario_inicial">Hora final: </label
                ><input
                  name="horario_final"
                  class="form-control"
                  step="300"
                  type="time"
                  value="{{horario.horario_final}}"
                />
              </div>
              
        
              <div class="d-grid gap-2 col-md-12">
                <button class="btn btn-success">Salvar</button>
              </div>
            </div>
        </div>
    </form>
{% endblock %}
